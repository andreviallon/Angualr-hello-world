<input class="form-control" type="text" (keyup.enter)="createPost(title)" #title>

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-light btn-sm" (click)="updatePost(post)">Update</button>
    <button class="btn btn-light btn-sm" (click)="deletePost(post)">Delete</button>
    {{ post.title }}</li>
</ul>
